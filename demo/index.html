<!DOCTYPE html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>SELECTearch - A Searchable Select</title>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script type="text/javascript" src="selectearch.js"></script>
<style type="text/css">
* {
	font-family:"Trebuchet MS", Arial, Helvetica, sans-serif;
	font-size:100%;
	border:1px solid rgba(0,0,0,0.3);
	padding:0.5em;
	border-radius:8px;
	box-sizing:border-box;
	outline:none;
}

html,body {
	padding:0px;
	border:0;
}

option {
	border:0;
	font-size:1em;
	padding:0.25em 0.5em;
}

select {
	display:block;
	width:100%;
}

label {
	border:0;
	display:block;
	width:100%;
}

input {
	width:100%;
	display:block;
}

.selectearch {
	border-top:0;
	border-bottom:0;
	border-radius:0;
}

.selectearch_search_box {
	border-bottom:0;
	border-radius:8px 8px 0 0;
	box-shadow:inset 0px 1px 3px rgba(0,0,0,0.2);
}

.selectearch_results {
	border-top:0;
	border-radius:0px 0px 8px 8px;
}
</style>
</head>

<body>
<table width="100%">
	<tr>
    	<td width="25%">
        	<label for="select_box">Name list</label>
            <select size="5" id="select_box" multiple="multiple">
                <option value="0">Manish</option>
                <option value="1">Payal</option>
                <option value="2">John</option>
                <option value="3">Marc</option>
                <option value="4">Sarah</option>
                <option value="5">Josh</option>
                <option value="6">Xing</option>
                <option value="7">Robert</option>
                <option value="8">Vinay</option>
                <option value="9">Rush</option>
                <option value="0">Manish</option>
                <option value="1">Payal</option>
                <option value="2">John</option>
                <option value="3">Marc</option>
                <option value="4">Sarah</option>
                <option value="5">Josh</option>
                <option value="6">Xing</option>
                <option value="7">Robert</option>
                <option value="8">Vinay</option>
                <option value="9">Rush</option>
                <option value="0">Manish</option>
                <option value="1">Payal</option>
                <option value="2">John</option>
                <option value="3">Marc</option>
                <option value="4">Sarah</option>
                <option value="5">Josh</option>
                <option value="6">Xing</option>
                <option value="7">Robert</option>
                <option value="8">Vinay</option>
                <option value="9">Rush</option>
                <option value="0">Manish</option>
                <option value="1">Payal</option>
                <option value="2">John</option>
                <option value="3">Marc</option>
                <option value="4">Sarah</option>
                <option value="5">Josh</option>
                <option value="6">Xing</option>
                <option value="7">Robert</option>
                <option value="8">Vinay</option>
                <option value="9">Rush</option>
            </select>
        </td>
        
        <td width="25%">
        	<label for="subject_box">Subject list</label>
            <select size="5" id="subject_box">
                <option value="0">Maths</option>
                <option value="1">English</option>
                <option value="2">Biography</option>
                <option value="3">Chemistry</option>
                <option value="4">Zoology</option>
                <option value="5">Botony</option>
                <option value="6">Fine Arts</option>
                <option value="7">Hindi</option>
                <option value="8">French</option>
                <option value="9">History</option>
            </select>
        </td>
        
        <td width="25%">
        	<label for="solar_box">Solar System list</label>
            <select size="5" id="solar_box">
                <option value="0">Sun</option>
                <option value="1">Mercury</option>
                <option value="2">Venus</option>
                <option value="3">Earth</option>
                <option value="4">Mars</option>
                <option value="5">Jupiter</option>
                <option value="6">Saturn</option>
                <option value="7">Uranus</option>
                <option value="8">Neptune</option>
                <option value="9">Pluto</option>
            </select>
        </td>
        
        <td width="25%">
        	<label for="fruit_box">Fruits list</label>
            <select size="5" id="fruit_box" data-url="abc.html">
                <option value="0">Mango</option>
                <option value="1">Banana</option>
                <option value="2">Apple</option>
                <option value="3">Orange</option>
                <option value="4">Grapes</option>
                <option value="5">Strawberry</option>
                <option value="6">Blue Berry</option>
                <option value="7">Green Apple</option>
                <option value="8">Pineapple</option>
                <option value="9">Watermalon</option>
            </select>
        </td>
    </tr>
</table>
<script type="text/javascript">
$(document).ready(function() {
    $("select").selectearch();
});
</script>

</body>
</html>
